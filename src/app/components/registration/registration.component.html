<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="userFormGroup">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="fname" required formControlName="firstname" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lname" required formControlName="lastname" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" formControlName="email" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="userFormGroup.invalid" color="primary" (click)="userRagistartion()">REGISTER</button>
    <button mat-raised-button color="primary" (click)="cancle()">Cancle</button>
  </mat-card-actions>
</mat-card>
